{{- $replicaCount := int .Values.broker.replicas }}
{{- range $i := until $replicaCount }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "broker.fullname" $ }}-broker-{{ $i }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "broker.labels" $ | nindent 4 }}
spec:
  type: NodePort
  ports:
    - name: broker
      port: {{ (add $.Values.broker.service.ports.broker $i 0) }}
      protocol: TCP
      targetPort: {{ (add $.Values.broker.service.ports.broker $i 0) }}
      nodePort: {{ (add $.Values.broker.service.ports.broker $i 0) }}
    - name: dledger
      port: {{ (add $.Values.broker.service.ports.dledger $i 0) }}
      protocol: TCP
      targetPort: {{ (add $.Values.broker.service.ports.dledger $i 0) }}
      nodePort: {{ (add $.Values.broker.service.ports.dledger $i 0) }}
    - name: http
      port: 42908
      protocol: TCP
      targetPort: 40908
      nodePort: null
  selector:
    statefulset.kubernetes.io/pod-name: {{ include "broker.fullname" $ }}-broker-{{ $i }}
  sessionAffinity: None
---
{{- end }}

