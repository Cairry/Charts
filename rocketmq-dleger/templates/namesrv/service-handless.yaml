apiVersion: v1
kind: Service
metadata:
  name: {{ include "namesrv.fullname" . }}-namesrv-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "namesrv.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: {{ $.Values.namesrv.service.ports.namesrv }}
      protocol: TCP
      targetPort: 9876
  selector:
    {{- include "namesrv.selectorLabels" . | nindent 4 }}